<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- \\\\ Lirim Avdyli //// -->
    <title>chapter 9</title>
    <style>
      img {
        margin-right: 10px;
      }
      table {
        width: 200px;
        border-collapse: collapse;
        background-color: lightblue;
      }
      table,
      td,
      th {
        border: 1px solid black;
        padding: 4px;
        margin-top: 20px;
      }
      th {
        text-align: left;
        color: white;
        background-color: darkblue;
      }
    </style>
    <script>
      var frequency1 = 0;
      var frequency2 = 0;
      var frequency3 = 0;
      var frequency4 = 0;
      var frequency5 = 0;
      var frequency6 = 0;
      var totalDice = 0;

      function start() {
        var button = document.getElementById("rollButton");
        button.addEventListener("click", rollDice, false);
      }

      function rollDice() {
        var face;

        for (var i = 1; i <= 12; ++i) {
          face = Math.floor(1 + Math.random() * 6);
          tallyRolls(face);
          setImage(i, face);
          ++totalDice;
        }
        updateFrequencyTable();
      }

      function tallyRolls(face) {
        switch (face) {
          case 1:
            ++frequency1;
            break;
          case 2:
            ++frequency2;
            break;
          case 3:
            ++frequency3;
            break;
          case 4:
            ++frequency4;
            break;
          case 5:
            ++frequency5;
            break;
          case 6:
            ++frequency6;
            break;
        }
      }
      function setImage(dieNumber, face) {
        var dieImg = document.getElementById("die" + dieNumber);
        dieImg.setAttribute("src", "img/die " + face + ".png");
        dieImg.setAttribute("alt", "die with " + face + "spot(s)");
      }
      function updateFrequencyTable() {
        var tableDiv = document.getElementById("frequencyTableDiv");

        tableDiv.innerHTML =
          "<table>" +
          "<caption>Die Rolling Frequencies</caption>" +
          "<thead><th>Face</th><th>Frequency</th>" +
          "<th>Percent</th></thead>" +
          "<tbody><tr><td>1</td><td>" +
          frequency1 +
          "</td><td>"+
        formatPercent(frequency1 / totalDice) +
          "</td></tr>" +
          "<tr><td>2</td><td>" +
          frequency2 +
          "</td><td>" +
          formatPercent(frequency2 / totalDice) +
          "</td></tr>" +
          "<tr><td>3</td><td>" +
          frequency3 +
          "</td><td>" +
          formatPercent(frequency3 / totalDice) +
          "</td></tr>" +
          "<tr><td>4</td><td>" +
          frequency4 +
          "</td><td>" +
          formatPercent(frequency4 / totalDice) +
          "</td></tr>" +
          "<tr><td>5</td><td>" +
          frequency5 +
          "</td><td>" +
          formatPercent(frequency5 / totalDice) +
          "</td></tr>" +
          "<tr><td>6</td><td>" +
          frequency6 +
          "</td><td>" +
          formatPercent(frequency6 / totalDice) +
          "</td</tr>" +
          "</tbody></table>";
      }

      function formatPercent(value) {
        value *= 100;
        return value.toFixed(2);
      }

      window.addEventListener("load", start, false);
    </script>
  </head>
  <body>
    <p>
      <img src="img/blank.png" alt="die 1 image" id="die1" />
      <img src="img/blank.png" alt="die 1 image" id="die2" />
      <img src="img/blank.png" alt="die 1 image" id="die3" />
      <img src="img/blank.png" alt="die 1 image" id="die4" />
      <img src="img/blank.png" alt="die 1 image" id="die5" />
      <img src="img/blank.png" alt="die 1 image" id="die6" />
    </p>
    <p>
      <img src="img/blank.png" alt="die 1 image" id="die7" />
      <img src="img/blank.png" alt="die 1 image" id="die8" />
      <img src="img/blank.png" alt="die 1 image" id="die9" />
      <img src="img/blank.png" alt="die 1 image" id="die10" />
      <img src="img/blank.png" alt="die 1 image" id="die11" />
      <img src="img/blank.png" alt="die 1 image" id="die12" />
    </p>
    <form action="#">
      <input type="button" value="Roll Dice" id="rollButton" />
    </form>
    <div id="frequencyTableDiv"></div>
  </body>
</html>
