<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 7 det.2</title>
    <script>
      let total = 0; //sum of grades
      let gradeCounter = 0; //nr of grades
      let grade; //grade typed by user
      let gradeValue; //integer converted
      let average;

      total = 0;
      gradeCounter = 0;

      grade = window.prompt("Enter integer grade, -1 to Quit:", "0");
      gradeValue = parseInt(grade);

      while (gradeValue != -1) {
        total = total + gradeValue;
        gradeCounter = gradeCounter + 1;
        grade = window.prompt("Enter Integer Grade, -1 to Quit:", "0");
        gradeValue = parseInt(grade);
      }

      if (gradeCounter != 0) {
        average = total / gradeCounter;
        document.writeln("<h1>Class average is " + average + "</h1>");
      } else alert("<p>No grades were enter</p>");
    </script>
  </head>
  <body></body>
</html>
