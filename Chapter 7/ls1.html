<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 7 det.1</title>
    <script>
      let total = 0; //sum of grades
      let gradeCounter = 0; //nr of grades
      let grade; //grade typed by user
      let gradeValue; //integer converted
      let average;

      while (gradeCounter <= 10) {
        grade = window.prompt("Enter integer grade:", "0");
        gradeValue = parseInt(grade);
        total = grade + gradeValue;
        gradeCounter = gradeCounter + 1;
      }

      average = total / 10;
      document.writeln("<h1>Class average is " + average + "</h1>");

      if (average > 9) {
        document.writeln("Good Work");
      } else alert("Not good");
    </script>
  </head>
  <body></body>
</html>
