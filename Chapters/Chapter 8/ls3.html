<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 det.3</title>
    <style>
    table {
            width: 300px;
            border-collapse: collapse;
            background-color: #7ba6b4;
    }
    table, td, th {
        border: 1px solid black;
        padding: 4px;
    }
    th {
        text-align: left;
        color: white;
        background-color: #003f47;
    }
    tr.oddrow {background-color: white;}
    </style>
    <script>
        let amount;
        let principal = 1000.00;
        let rate = 0.05;

        document.writeln("<table>"); //Creating the table
        document.writeln("<caption>Calcualting Compound Interest</caption>");
        document.writeln("<thead><tr><th>Year</th>");
        document.writeln("<th>Amount on deposit</th");
        document.writeln("</tr></thead><tbody>");

        for (let year = 1; year <=10; ++year)
        {
            amount = principal * Math.pow(1.0 + rate, year);

            if (year % 2 !== 0)
            document.writeln("<tr class='oddrow'><td>" + year + "</td><td>"+ amount.toFixed(2)+ "</td></tr>");
            else document.writeln("<tr><td>"+ year + "</td><td>"+ amount.toFixed(2) +"</td></tr>");
        }
        document.writeln( "</tbody></table>");
    </script>
</head>

</body>
</html>
