<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 det.5</title>
    <script>
        let b;
        b= 8;
        
        document.writeln("<h3>Number below</h3>");
        document.writeln("<p>" + b); // prints 8
        //prints 8 then increments
        document.writeln("" + b++ );
        document.writeln("" + b + "</p>"); // prints 9

        b= 8;

        document.writeln("<h3>Number below</h3>");
        document.writeln("<p>" + b); // prints 8
        //prints 9 then increments
        document.writeln("" + ++b );
        document.writeln("" + b + "</p>"); // prints 9
    </script>
</head>
<body>
    
</body>
</html>
