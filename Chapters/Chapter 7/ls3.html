<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 det.3</title>
    <script>
      let passes = 0;
      let failures = 0; 
      let student= 1; 
      let result;

      while (student <= 10) {
          result = window.prompt("Enter result (1=pass, 2=fail)", "0");
          if (result == "1")
             passes = passes + 1;
          else failures = failures + 1;
               student = student + 1;
      }

      document.writeln("<h1>Examination Results</h1>");
      document.writeln("<p>Passed: "+ passes + "; Failed: "+ failures +"</p>");

      if (passes > 8)
         alert("Bonus to instructor!");
         else alert ("No Bonus to instructor!")
    </script>
</head>
